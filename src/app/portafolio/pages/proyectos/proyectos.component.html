<section class="container py-5" id="section2" style="background-color:#31a8ae;border-radius: 15px;border:solid;">
  <h1 class="mb-3">Proyectos</h1>
  <div class="row justify-content-center mt-3">
    <div class="col-md-4 col-sm-6">

      <div *ngFor="let proyecto of _servicio.equipo" class="card animate__animated animate__fadeIn">
        <img class="card-img-top" [src]="proyecto.url">
        <div class="card-body">
          <h5 class="card-title">{{proyecto.nombre}}</h5>
          <p class="card-text">{{proyecto.descripcion}}</p>
          <div class="row">

            <div class="col-6">
              <a [href]="proyecto.page" class="btn btn-primary bi bi-globe2 mb-1">
                Sitio web
              </a>
            </div>

            <div class="col-6">
              <a [href]="proyecto.repositorio" target="_blank" class="btn btn-primary bi bi-github">
                Repositorio
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
